version: 1.0.0+1

environment:
  sdk: ">=2.17.5 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #State Managment
  mobx: ^2.0.7+3

  #MobX's Widgets
  flutter_mobx: ^2.0.6+1

  #Mobx's annotations
  mobx_codegen: ^2.0.7

  #Json Converter
  json_serializable: ^6.2.0

  #Json Annotations
  json_annotation: ^4.5.0

  #Dependecy Injection 
  get_it: ^7.2.0

  #Dependency Injection Annotations
  injectable: ^1.5.3

  #Navigator
  go_router: ^4.1.0

  #Localization
  easy_localization: ^3.0.1

  #Device Capabilities
  flutter_screenutil: ^5.5.3+2

