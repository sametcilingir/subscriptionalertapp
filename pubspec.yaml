  rxdart: ^0.27.4

  #Timezone for Local Notifications
  timezone: ^0.8.0

  #Date Time Picker
  date_time_picker: ^2.1.0

  


dev_dependencies:
  flutter_test:
    sdk: flutter

  #Generators
  build_runner: ^2.1.11
  injectable_generator: ^1.5.3
  hive_generator: ^1.1.3

  #Lints
  flutter_lints: ^2.0.0
  
flutter:
  uses-material-design: true

  assets:
